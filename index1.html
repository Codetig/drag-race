<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./main1.css">
</head>
<body>
	<div class="header">
		<table>
			<tr><td>
			Pre-Stage</br>
			<div class="circle1 one" ></div><div class="circle1 one" ></div><div class="circle1 one right" ></div><div class="circle1 one" ></div>
			</td></tr>
			<tr><td>
			Stage </br>
			<div class="circle1 two" ></div><div class="circle1 two" ></div><div class="circle1 two right" ></div><div class="circle1 two" ></div>
			</td></tr>
			<tr><td><div class="circle1 otherC three ready" ></div><div class="circle1 otherC three ready" ></div></td></tr>
			<tr><td><div class="circle1 otherC four ready" ></div><div class="circle1 otherC four ready" ></div></td></tr>
			<tr><td><div class="circle1 otherC five ready" ></div><div class="circle1 otherC five ready" ></div></td></tr>
			<tr><td><div class="circle1 otherC six go" ></div><div class="circle1 otherC six go" ></div></td></tr>
			<tr><td><div class="circle1 otherC seven disq" ></div><div class="circle1 otherC seven disq" ></div></td></tr>
		</table>
		<div id="best" class="timer"><label for="besttime">Best Time:</label><output name="besttime">Bamboo!</output></div>
		<div id="previous" class="timer"><label for="prevtime1 prevtime2">Previous Time:</label><output name="prevtime1">Foo</output>
		<output name="prevtime2">Bar</output></div>
		<div id="current" class="timer"><label for="r1time r2time">Current Time:</label><output id="r1time"></output><br>
		<output name:"r2time"></output><label for="r1speed r2speed">Miles/hr:</label><output id="r1speed"></output>
		<output name="r2speed"></output></div>
	</div>
	<div id="areas" class="racingarea">
		<div id="staging1" class="racingarea element staging"></div>
		<div id="staging2" class="racingarea element staging"></div>
		<div id="track" class="racingarea element"><p id="chalk"></p></div>
		<div class="racingarea element endzone"></div>
		<div id="racer"><img src="./images/gall.png"></div>
		<div id="racer2"><img src="./images/cls.png"></div>
	</div>
	<script type="text/javascript" src="./app1.js"></script>
</body>
</html>
